listeners:
  - name: test-app-pg-listener
    protocol: pg
    address: 0.0.0.0:5432
  - name: test-app-mysql-listener
    protocol: mysql
    address: 0.0.0.0:3306

handlers:
  - name: test-app-pg-handler
    listener: test-app-pg-listener
    credentials:
      - name: address
        provider: conjur
        id: test-secretless-app-postgresql-db/url
      - name: username
        provider: conjur
        id: test-secretless-app-postgresql-db/username
      - name: password
        provider: conjur
        id: test-secretless-app-postgresql-db/password
      - name: sslmode
        provider: literal
        id: require
  - name: test-app-mysql-handler
    listener: test-app-mysql-listener
    credentials:
      - name: host
        provider: conjur
        id: test-secretless-app-mysql-db/host
      - name: port
        provider: conjur
        id: test-secretless-app-mysql-db/port
      - name: username
        provider: conjur
        id: test-secretless-app-mysql-db/username
      - name: password
        provider: conjur
        id: test-secretless-app-mysql-db/password
      - name: sslmode
        provider: literal
        id: require
